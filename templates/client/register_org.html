<head>
		<meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

		<style>body, html {
				height: 100%;
				font-family: Arial, Helvetica, sans-serif;
			}
			
			* {
				box-sizing: border-box;
			}
			
			.bg-img {
				/* The image used */
				/*background-image: url("static/img/login-01.png");*/
			
				height: auto;
			
				/* Center and scale the image nicely */
				
				background-repeat: no-repeat;
				background-size: cover;
				position: relative;
			}

</head>
<body><!-- As a link -->

<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1 mx-auto">REGISTER</span>
</nav>
<center>
<br>
<div class="bg-img">
		<div class="container col-lg-6 col-sm-12">
	<div class= "mr-auto">
		<div class="alert alert-primary" role="alert">
 
</div>

<div class="card col-lg-8 col-sm-12">
		<!--<img src="static/img/form-01.jpg" class="card-img-top img-fluid " height="200px">-->
  <div class="card-header"><h2>
   Register</h2>
  {% if error == "Registered success" %}
  <script type="text/javascript"> 
  	alert('{{ error }}');
  	window.location.href="http://127.0.0.1:8000/visitor/create";  
</script>
{% elif error == "please register" %}
   <script type="text/javascript"> 
  	alert('{{ error }}'); 
</script>
{% else %}
<script type="text/javascript"> 
  	alert('{{ error }}'); 
</script>
 {% endif %}
  </div>
    <div class="card-body ">
    <div class>
    {% if form %}
    <form action="create" method="POST" name='form' class="sm-auto">
	{% csrf_token %}
	<div class="form-group">
	<label><h4>UserName:</h4></label>
	<input type="text" class="form-control form-control-sm" id="id_UserName" name="UserName" placeholder="Enter UserName" required>
</div>
<div class="form-group">
	<label><h4>Password:</h4></label>
	<input type="password" class="form-control form-control-sm" id="id_Password" name="Password" placeholder="Enter Password" required>
</div>
<div class="form-group">	
	<label><h4>Confirm Password:</h4></label>
	<input type="password" class="form-control form-control-sm" id="id_confirm_password" name="ConfirmPassword" placeholder="Enter Password Again" required><br><br></div>
	<div class="form-group">
	<label><h4>Name:</h4></label>
	<input type="text" class="form-control form-control-sm" id="id_Name" name="Name" placeholder="Enter Name" required>
</div>
<div class="form-group">
	<label><h4>Salt:</h4></label>
	<input type="text" class="form-control form-control-sm" id="id_Salt" name="Salt" placeholder="Enter Salt" required>
</div>

<div class="form-group">
	<label><h4>StartDate:</h4></label>
	<input type="date" class="form-control form-control-sm" id="id_Start_Date" name="StartDate" placeholder="Enter StartDate">
</div>
<div class="form-group">
	<label><h4>ExpiredDate:</h4></label>
	<input type="date" class="form-control form-control-sm" id="id_Expired_Date" name="ExpiredDate" placeholder="Enter ExpiredDate">
</div>
<div class="form-group">
	<label><h4>Amount:</h4></label>
	<input type="number" class="form-control form-control-sm" id="id_amount" name="Amount" placeholder="Enter Amount" min="0">
</div>
<div class="form-group">
	<label><h4>Email:</h4></label>
	<input type="email" class="form-control form-control-sm" id="id_email" name="Email" placeholder="Enter email" required>
</div>
<div class="form-group">
	<label><h4>Mobile NO.:</h4></label>
	<input type="text" maxlength="10" class="form-control form-control-sm" id="id_mobile" name="MobileNo" placeholder="Enter mobile" required >
</div>
	<button type="submit" class="btn btn-lg btn-primary col-lg-12" style="background-color: orange;">Submit</button>
</form>
{% endif %}
</div>
  </div>
</div>
</div>
</center>
</div>
</div>
</body>
